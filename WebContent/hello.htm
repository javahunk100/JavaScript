<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
<title>WOW</title>
   <script>
   	 console.log("Hello I am learning JavaScript!");  	
   	 var num1=100;
   	 var num2=200;
   	 var temp=num1+num2;
   	 console.log(temp);
   	 
   	 function clearMessage(){
   	  var tspan=document.getElementById("errorMessage");
	  tspan.innerHTML=""
   	 }
   	 
   	 function clearText() {
   		document.getElementById("himage").src="img/math.png";
   		document.calform.fact.value="";
   		document.calform.result.value="";
   	 }
   	 
   	 function calfact() {
   		 //reading value from input text 
   		 var num=document.calform.fact.value;
   		 if(num.length==0) {
   			  var tspan=document.getElementById("errorMessage");
    		  tspan.innerHTML="Number cannot be empty."
   			  document.calform.fact.focus();
   			  return;
   		 }
   	 
   		 console.log("hey ! you typed  = "+num);
   		 var sum=1;
   		 for(var x=2;x<=num;x++){
   			 sum=sum*x;
   		 }
   		 console.log("factorial of number is  = "+sum);
   		document.calform.result.value=sum;
   		document.getElementById("himage").src="img/a.png";
   	 }
   
   </script>

</head>

<body>
	<header style="height: 45px;background-color: #befff5;">
	  <h2>Learning javaScript</h2> 	
	  	</header>
	  	
	  <div class="container">
	   <img src="img/math.png" id="himage" style="height: 60px;"/>
	   <br/>
	   <form name="calform">
    <div class="form-group">
      <label for="name">Enter Number:</label>
      <input type="text" class="form-control"  name="fact" style="width: 40%" onkeypress="clearMessage();"/>
       <span style="color:red;font-size: 18px;" id="errorMessage">cs</span>
    </div>
    <button type="button" class="btn btn-primary" onclick="calfact();">Cal Fact</button>
     <button type="button" class="btn btn-primary" onclick="clearText();">Clear</button>
    <hr/>
    Your result is  :  
    	   <img src="img/result.jpg" style="height: 40px;"/>
       <input type="text" class="form-control"  name="result" style="width: 40%"/>
  </form>
	  
</div>
	

</body>
</html>
